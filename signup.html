<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
    
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="form-container signup-container">
            <h1 class="title">My account</h1>
            
            <form action="/" class="form signup-form">
                <div class="form-fields">
                    <label for="name" class="label">Name</label>
                    <p></p>
                    <input type="text" id="name" placeholder="Jose" class="input input-name">
                    <p></p>
                    <label for="email" class="label">Email</label>
                    <p></p>
                    <input type="email" id="email" placeholder="email@uniboyaca.edu.co" class="input input-email">
                    <p></p>
                    <label for="password" class="label">Password</label>
                    <p></p>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                <p></p>
                <input type="submit" value="Create" class="primary-button signup-create-button">
            </form>
        </div>
    </div>
</body>
</html>
