<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Hoja de estilos global -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon del sitio -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
    
    <title>Env√≠o de Correo</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo.svg" alt="logo" class="logo">
            
            <h1 class="title">Email has been sent!</h1>
            
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            
            <div class="email-image">
                <img src="./icons/email.svg" alt="email" class="email-icon">
            </div>
            
            <button class="primary-button login-button">Login</button>
            
            <p class="subtitle">Didn't receive the email? <span class="rojito">Resend</span></p>
        </div>
    </div>
</body>
</html>
